<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8" />
    <title>Tibia Wiki</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <form>
            <div style="width:65%;float: left">
                <h1 class="centerh1">Imbuing System</h1>

                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Categoria</label>
                            </div>
                            <select class="custom-select" id="categoria_select" onchange="categoriaChange()">
                                <option selected value="none"></option>
                                <option value="armor">Armaduras/Armors</option>
                                <option value="backpack">Mochila/Backpacks</option>
                                <option value="boots">Botas/Boots</option>
                                <option value="helmet">Capacetes/Helmets</option>
                                <option value="club">Clavas/Clubs</option>
                                <option value="distance">Distância/Distance</option>
                                <option value="shield">Escudo/Shield</option>
                                <option value="sword">Espada/Sword</option>
                                <option value="axe">Machado/Axe</option>
                                <option value="spellbook">Livro de Magia/SpellBooks</option>
                                <option value="wandRod">Wands e Rods</option>

                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Item</label>
                            </div>
                            <select class="custom-select" id="item_select" disabled onchange="changeItem()">
                            </select>
                        </div>
                    </div>
                    <div id="itemImg" class="image">

                    </div>
                </div>
                <h4  class="centerh1">Opções para Imbuir/Imbuing options</h2>
                <div class="row">
                    <div class="col">
                        <select class="custom-select" id="bonus_select" onchange="" size="3">
                        </select>
                    </div>
                    <div class="col">
                        <select class="custom-select" id="imbue_select" size="3" onchange="">
                            <option selected value="basic_lich">Basic Lich Shroud</option>
                            <option value="intricate_lich">Intricate Lich Shroud (Premium)</option>
                            <option value="powerful_lich">Powerful Lich Shroud (Premium)</option>
                        </select>
                    </div>
                </div>
            </div>
            <div style="width:35%; float: left">
                <h1 class="centerh1">Set Completo</h1>
            </div>
        </form>

    </div>

    <script src="index.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
